<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="py-5 mx-auto">
        <h1 class="text-center py-5 text-6xl mt-8"> Home Bank </h1>
    </header>




    <section class=" mt-8  ">
        <div class="container  ">
            <div class="sm: grid- 1 grid-cols-2 gap-2 grid">


                <div class="p-8 rounded ">

                    <div class="Rshed">
                        <img src="img/2.jpeg" alt="">
                    </div>
                </div>

                <form class="max-w-sm ">

                    <h1 class="text-center text-3xl">Income</h1>
                    <br>
                    <div class="md:flex md:items-center mb-6">
                        <div class="md:w-1/3">

                            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                                for="inline-full-name">
                                Income
                            </label>

                        </div>
                        <div class="md:w-2/3">
                            <input id="Income-input" class="border-2 block border-gray-400 rounded w-3/4 mb-4 px-2"
                                type=" text" placeholder="10000">
                        </div>
                    </div>

                    <h1 class="text-center text-3xl">Expensses</h1>
                    <br>
                    <div class="md:flex md:items-center mb-6">
                        <div class="md:w-1/3">
                            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                                for="inline-password">
                                Food
                            </label>

                        </div>
                        <div class="md:w-2/3">

                            <input id="food-input" class="border-2 block border-gray-400 rounded w-3/4 mb-4 px-2"
                                type=" text" placeholder="3000">
                        </div>
                    </div>
                    <div class="md:flex md:items-center mb-6">
                        <div class="md:w-1/3">
                            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                                for="inline-password">
                                Rent
                            </label>

                        </div>
                        <div class="md:w-2/3">

                            <input id="rent-input" class="border-2 block border-gray-400 rounded w-3/4 mb-4 px-2"
                                type=" text" placeholder="2000">
                        </div>
                    </div>
                    <div class="md:flex md:items-center mb-6">
                        <div class="md:w-1/3">
                            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                                for="inline-password">
                                Clothes
                            </label>

                        </div>
                        <div class="md:w-2/3">

                            <input id="clothes-input" class="border-2 block border-gray-400 rounded w-3/4 mb-4 px-2"
                                type=" text" placeholder="500">
                        </div>
                    </div>



                    <div class="md:flex md:items-center">
                        <div class="md:w-1/3"></div>
                        <div class="md:w-2/3">
                            <button id="button-In"
                                class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-3 px-4 rounded  text-center"
                                type="button">

                                Calculte
                            </button>

                        </div>
                    </div>
                    <div>
                        <h1 class="text-center py-5 text-2xl">Total-Expenses:
                            <span id="total-Expenses">0</span>
                        </h1>

                        <h1 class="text-center  text-1xl">Total Balance:<span>$0</span></h1>


                    </div>

                    <div class="karim">
                        <div class=" border-gray-600 "> Save</div>
                        <div class="border-1 border-gray-600 ">20 </div>
                        <div>%</div>
                        <div class="" ">Save</div>
                    </div>
                    <div class=" py-5">
                            <h3 class=" text-center ">Saving Amount: <span>2000</span></h3>
                            <h3 class=" text-center">Remaing Blance: <span>2500</span></h3>


                        </div>








                </form>

            </div>

    </section>



    <script src=" js/app.js">
    </script>
</body>

</html>
